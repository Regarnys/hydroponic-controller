{% extends "base.html" %}
{% block content %}
<h1>System Config</h1>
<form method="POST">
  <label>pH Min: <input type="text" name="ph_min" value="{{ config.ph_min }}"></label><br><br>
  <label>pH Max: <input type="text" name="ph_max" value="{{ config.ph_max }}"></label><br><br>
  <label>EC Min: <input type="text" name="ec_min" value="{{ config.ec_min }}"></label><br><br>
  <button type="submit">Save</button>
</form>
<p><a href="{{ url_for('index') }}">Back to Home</a></p>
{% endblock %}
