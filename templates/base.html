<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hydroponic Dashboard</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
      <a class="navbar-brand" href="{{ url_for('index') }}">Hydro Dashboard</a>
      <div class="collapse navbar-collapse">
        <ul class="navbar-nav me-auto">
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('index') }}">Overview</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('sensors.dashboard') }}">Sensors</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('camera.camera_dashboard') }}">Camera</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('pumps.pump_control_page') }}">Pumps</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('events.events_dashboard') }}">Events</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('config.config_page') }}">Config</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('automation.update_automation_config') }}">Automation</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <div class="container mt-3">
    {% block content %}{% endblock %}
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="{{ url_for('static', filename='js/dashboard.js') }}"></script>
</body>
</html>
